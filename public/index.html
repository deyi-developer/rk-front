<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta base="/rk/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= webpackConfig.name %>
  </title>
  <!--[if lt IE 11]><script>window.location.href='/html/ie.html';</script><![endif]-->
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    .loading,
    .loading>div {
      position: relative;
      box-sizing: border-box;
    }

    .loading {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      font-size: 0;
      color: rgb(36, 121, 231);
    }

    .loading.la-dark {
      color: #333;
    }

    .loading>div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor;
    }

    .loading {
      width: 8px;
      height: 8px;
    }

    .loading>div {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 100%;
      transform: translate(-50%, -50%);
      animation: ball-fussion-ball1 1s 0s ease infinite;
    }

    .loading>div:nth-child(1) {
      top: 0;
      left: 50%;
      z-index: 1;
    }

    .loading>div:nth-child(2) {
      top: 50%;
      left: 100%;
      z-index: 2;
      animation-name: ball-fussion-ball2;
    }

    .loading>div:nth-child(3) {
      top: 100%;
      left: 50%;
      z-index: 1;
      animation-name: ball-fussion-ball3;
    }

    .loading>div:nth-child(4) {
      top: 50%;
      left: 0;
      z-index: 2;
      animation-name: ball-fussion-ball4;
    }

    .loading.la-sm {
      width: 4px;
      height: 4px;
    }

    .loading.la-sm>div {
      width: 6px;
      height: 6px;
    }

    .loading.la-2x {
      width: 16px;
      height: 16px;
    }

    .loading.la-2x>div {
      width: 24px;
      height: 24px;
    }

    .loading.la-3x {
      width: 24px;
      height: 24px;
    }

    .loading.la-3x>div {
      width: 36px;
      height: 36px;
    }

    @keyframes ball-fussion-ball2 {
      0% {
        opacity: 0.35;
      }

      50% {
        top: 200%;
        left: 200%;
        opacity: 1;
      }

      100% {
        top: 100%;
        left: 50%;
        z-index: 1;
        opacity: 0.35;
      }
    }

    @keyframes ball-fussion-ball1 {
      0% {
        opacity: 0.35;
      }

      50% {
        top: -100%;
        left: 200%;
        opacity: 1;
      }

      100% {
        top: 50%;
        left: 100%;
        z-index: 2;
        opacity: 0.35;
      }
    }

    @keyframes ball-fussion-ball3 {
      0% {
        opacity: 0.35;
      }

      50% {
        top: 200%;
        left: -100%;
        opacity: 1;
      }

      100% {
        top: 50%;
        left: 0;
        z-index: 2;
        opacity: 0.35;
      }
    }

    @keyframes ball-fussion-ball4 {
      0% {
        opacity: 0.35;
      }

      50% {
        top: -100%;
        left: -100%;
        opacity: 1;
      }

      100% {
        top: 0;
        left: 50%;
        z-index: 1;
        opacity: 0.35;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

</html>
